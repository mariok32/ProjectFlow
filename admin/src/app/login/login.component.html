<div class="container">
  <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Inicia sesión</h3>
              </div>
              <div class="panel-body">
                  <form role="form">
                      <fieldset>
                          <div class="form-group">
                              <input class="form-control" [(ngModel)]="this.email" placeholder="Usuario" name="email" type="email" autofocus>
                          </div>
                          <div class="form-group">
                              <input class="form-control" [(ngModel)]="this.password" placeholder="Contraseña" name="password" type="password" value="">
                          </div>
                          <div class="checkbox">
                              <label>
                                  <input name="remember" type="checkbox" value="Remember Me">Recuerdame
                              </label>
                          </div>
                          <!-- Change this to a button or input when using this as a form -->
                          <button (click)=tryLogin() href="index.html" class="btn btn-lg btn-success btn-block">Iniciar sesión</button>
                      </fieldset>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
