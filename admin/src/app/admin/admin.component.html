          <div class="row">
              <div class="col-lg-8">
                  
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                <i class="fa fa-bar-chart-o fa-fw"></i> Ajuste de puntuación
                                <div class="pull-right">
                                  
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                            Actions
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li><a href="#">Action</a>
                                            </li>
                                            <li><a href="#">Another action</a>
                                            </li>
                                            <li><a href="#">Something else here</a>
                                            </li>
                                            <li class="divider"></li>
                                            <li><a href="#">Separated link</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div id="morris-area-chart">
                                    <form novalidate>
                                    <div class="form-group" >
                                      <label for="">Puntos</label>
                                          
                                        <input title="Se necesita un nombre" class="form-control form-control-lg" type="text" name="points" [(ngModel)]="cconfiguracion" required/>
                                        
                                    </div>
                                  
                                  </form>  <button (click)="setSegmentos()" class="btn btn-primary"> Ajustar</button></div>
                            </div>
                            
                          </div>

                          <div class="panel panel-default">
                                <div class="panel-heading">
                                    <i class="fa fa-bar-chart-o fa-fw"></i> Numero de segmentos de la ruleta
                                    <div class="pull-right">

                                    </div>
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div id="morris-area-chart">
                                        <form novalidate>
                                        <div class="form-group" >
                                          <label >Segmentos</label>
                                          <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
                                          
                                          <div style="display: none;">
                                          <label >Segmentos de tipo 💎 </label>
                                          <ng5-slider [(value)]="value1" [options]="options1"></ng5-slider>
                                          <label >Segmentos de tipo 💰 </label>
                                          <ng5-slider [(value)]="value2" [options]="options2"></ng5-slider>
                                          <label >Segmentos de tipo 🥈 </label>
                                          <ng5-slider [(value)]="value3" [options]="options3"></ng5-slider>
                                        </div>

                                          <label >Segmentos de tipo 💎 </label>
                                          <ng5-slider [(value)]="value1" [options]="options1"></ng5-slider>
                                          <label >Segmentos de tipo 💰 </label>
                                          <ng5-slider [(value)]="value2" [options]="options2"></ng5-slider>
                                          <label >Segmentos de tipo 🥈 </label>
                                          <ng5-slider [(value)]="value3" [options]="options3"></ng5-slider>
                                          <label >Segmentos de tipo 🍎 </label>
                                          <ng5-slider [(value)]="value4" [options]="options4"></ng5-slider>    
                                           
                                        </div>

                                      
                                      </form>  <button (click)="setSegmentos()" class="btn btn-primary"> Ajustar</button></div>
                                </div>
